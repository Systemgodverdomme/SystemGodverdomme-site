<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>I’m Done! – System Godverdomme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/assets/imdone_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 1rem 2rem;
      border-radius: 10px;
      text-shadow: 0 0 10px red;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px black;
    }

    .stream-btn {
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: 0.2s ease-in-out;
    }

    .stream-btn:hover {
      background: red;
      color: white;
      text-shadow: 0 0 3px black;
    }

    .qr {
      margin: 2rem 0;
    }

    .platforms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .platforms a {
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .platforms a:hover {
      background: red;
      color: white;
      text-shadow: 0 0 4px black;
    }
  </style>
</head>
<body>
  <h1>I’m Done!</h1>
  <p class="subtitle">Elle l’attendait. Il fuyait. Maintenant c’est elle qui roule. Seule. Sauvage. Enfin libre.</p>

  <a class="stream-btn" href="#" target="_blank">
    ▶️ ÉCOUTER MAINTENANT
  </a>

  <div class="qr">
    <img src="/assets/qr-imdone.png" alt="QR Spotify I'm Done!">
  </div>

  <div class="platforms">
    <a href="#" target="_blank">Spotify</a>
    <a href="#" target="_blank">Apple Music</a>
    <a href="#" target="_blank">Deezer</a>
    <a href="#" target="_blank">YouTube Music</a>
    <a href="#" target="_blank">Amazon Music</a>
    <a href="#" target="_blank">SoundCloud</a>
    <a href="#" target="_blank">Bandcamp</a>
  </div>
</body>
</html>
